<div class="app">
  <p>
    Change width to: <input type="number" [(ngModel)]="width" (ngModelChange)="initArray(width)">
  </p>
  <div *ngFor="let row of grid; let i = index" class="row">
    <div class="btn" *ngFor="let button of row; let j = index" (click)="click(i, j)" [ngStyle]="{'background-color': getColor(i, j)}"></div>
  </div>
  <p>
    {{ isSolved() }}
  </p>
  <p>
    <input type="button" value="Solve Board" (click)="solveBoard()">
  </p>
  <p>
    {{ solveOutput }}
  </p>
